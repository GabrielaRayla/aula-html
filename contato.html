<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Cadastro de informações</h2>
    </div>
    <form>
        <div>
            <label for = "name"> Nome: </label>
            <input type="text" id="name"><br>
        </div><br>
        <div>
            <label for="email"> E-mail: </label>
            <input type= "email" id="email">
        </div><br>
        <div>
            <label for="phone">Telefone</label>
            <input type=" tel" id="phone" name= "phone" pattern= [0-9]{2}[0-9]{5}[0-9]{4}>
        </div><br>
        <div>
            <label for="place">Onde você mora?</label>
            <select name="place" id="place">
                <option value="house">Casa</option>
                <option value="apartment">Apartamento</option>
                <option value="others">Outro</option>
            </select>
        </div><br>
  
        <div>
            <label>Sexo: </label><br>
            <input type="radio" name="sex" id="male">
            <label for="male">Masculino</label> <br>
            <input type="radio" name="sex" id="female">
            <label for="female">Feminino</label> <br>
        </div><br>
        <div> 
            <input type="checkbox" name="terms" id="terms" value="terms">
            <label for="terms">Concordo com os termos de confidencialidade das informações enviadas.</label>
        </div><br>
        <div>
            <p> Descrição do contato: </p>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>

   
      
    
     
       

        





        
    </form>
    
</body>
</html>
